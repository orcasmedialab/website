<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orcas Media Lab</title>
    <link rel="icon" type="image/x-icon" href="/media/omlLogo-small.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="media/omlLogo-small.png" alt="Orcas Media Lab Logo">
                <h1>Orcas Media Lab</h1>
            </div>
            <p class="tagline">Exploring Boundaries</p>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>    

    <section id="about">
        <div class="container" id="about-content">
            <!-- Content will be inserted here -->
        </div>
    </section>

    <section id="portfolio">
        <div class="container" id="portfolio-content">
            <!-- Content from portfolio.html will be loaded here -->
        </div>
    </section>

    <section id="contact">
        <div class="container" id="contact-content">
            <!-- Content from contact.html will be loaded here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Orcas Media Lab. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>

    <script>
        fetch('sections/about.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('about-content').innerHTML = data;
            })
            .catch(error => console.error('Error fetching about content:', error));
        fetch('sections/portfolio.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('portfolio-content').innerHTML = data;
            })
            .catch(error => console.error('Error fetching portfolio content:', error));
        fetch('sections/contact.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('contact-content').innerHTML = data;
            })
            .catch(error => console.error('Error fetching contact content:', error));
    </script>
    
</body>

</html>
